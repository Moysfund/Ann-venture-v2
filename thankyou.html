<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You — Ann’s Ventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364; --accent:#f9d342; --text:#fff; }
    body { font-family:'Poppins',sans-serif; margin:0; color:var(--text); background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3)); display:flex; min-height:100vh; align-items:center; justify-content:center; padding:1rem; text-align:center; }
    .wrap { max-width:600px; }
    h1 { color:var(--accent); margin-bottom:0.5rem; }
    p { opacity:0.9; }
    a { display:inline-block; margin-top:1rem; padding:0.6rem 1rem; border-radius:8px; background:var(--accent); color:#000; text-decoration:none; font-weight:600; }
    a:hover { background:#ffd700; }
    header img { max-width:120px; margin-bottom:1rem; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html"><img src="logo.png" alt="Ann’s Ventures Logo"></a>
    </header>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully. We’ll process it shortly.</p>
    <a href="index.html">Back to Storefront</a>
  </div>
</body>
</html>
