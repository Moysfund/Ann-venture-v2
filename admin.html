<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Ann’s Venture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Admin Panel – Ann’s Venture</h1>
  </header>

  <main class="container">
    <!-- Add Product Form -->
    <section class="form-section">
      <h2>Add New Product</h2>
      <form id="productForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Price (₦):</label>
        <input type="number" id="price" required>

        <label>Category:</label>
        <select id="category" required>
          <option value="">Select</option>
          <option value="drink">Drink</option>
          <option value="clothing">Clothing</option>
        </select>

        <label>Product Image:</label>
        <input type="file" id="image" accept="image/*" required>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </section>

    <!-- Product List -->
    <section class="list-section">
      <h2>Manage Products</h2>
      <div id="productList"></div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB8hFcULiR_DtQbHvSswwgUsvCuM0w7z50",
      authDomain: "anns-venture.firebaseapp.com",
      projectId: "anns-venture",
      storageBucket: "anns-venture.appspot.com",
      messagingSenderId: "699590854312",
      appId: "1:699590854312:web:4a88d59ef45563bbf1649d",
      measurementId: "G-X2RCRHZVJ0"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ✅ Add Product
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const file = document.getElementById("image").files[0];

      if (!name || !price || !category || !file) {
        alert("Fill all fields correctly.");
        return;
      }

      try {
        // Upload image to Firebase Storage
        const storageRef = storage.ref("product-images/" + Date.now() + "-" + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        // Save product in Firestore
        await db.collection("products").add({
          name,
          price,
          category,
          imageUrl
        });

        alert("Product added successfully!");
        document.getElementById("productForm").reset();
        loadProducts();
      } catch (error) {
        console.error("Error adding product:", error);
        alert("Failed to add product.");
      }
    });

    // ✅ Load Products
    async function loadProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const snapshot = await db.collection("products").get();
      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" class="product-img">
          <h3>${p.name}</h3>
          <p>₦${p.price}</p>
          <p><strong>Category:</strong> ${p.category}</p>
          <button onclick="editProduct('${doc.id}', '${p.name}', ${p.price}, '${p.category}', '${p.imageUrl}')">Edit</button>
          <button onclick="deleteProduct('${doc.id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    // ✅ Delete Product
    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await db.collection("products").doc(id).delete();
        alert("Product deleted!");
        loadProducts();
      }
    }

    // ✅ Edit Product
    async function editProduct(id, name, price, category, imageUrl) {
      const newName = prompt("Edit name:", name);
      const newPrice = prompt("Edit price:", price);
      const newCategory = prompt("Edit category (drink/clothing):", category);

      if (newName && newPrice && newCategory) {
        await db.collection("products").doc(id).update({
          name: newName,
          price: parseFloat(newPrice),
          category: newCategory,
          imageUrl
        });
        alert("Product updated!");
        loadProducts();
      }
    }

    // ✅ Load products on page load
    loadProducts();
  </script>
</body>
</html>
